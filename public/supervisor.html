<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Panel - ITC Warehouse Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-small">ITC</div>
            <span>Warehouse Management - Supervisor Panel</span>
        </div>
        <div class="nav-actions">
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            <button class="btn btn-text" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container supervisor-container">
        <header class="page-header">
            <h1>üë®‚Äçüíº Supervisor Control Panel</h1>
            <p class="page-subtitle">Manage SKUs for Incoming and Outgoing Operations</p>
        </header>

        <!-- SKU Management Section -->
        <div class="supervisor-section">
            <div class="section-header">
                <h2>üì¶ SKU Management</h2>
                <p>Configure which SKUs appear in operator dropdown lists</p>
            </div>

            <div class="sku-management-card">
                <div class="sku-controls">
                    <h3>Add/Remove SKUs from Active List</h3>
                    <div class="sku-filter">
                        <input type="text" id="sku-search-filter" placeholder="Search SKUs..." class="search-input">
                        <button class="btn btn-primary" id="select-all-skus">Select All</button>
                        <button class="btn btn-secondary" id="deselect-all-skus">Deselect All</button>
                        <button class="btn btn-success" id="save-sku-list">üíæ Save Active SKU List</button>
                    </div>
                </div>

                <div class="sku-grid-container">
                    <div class="sku-grid" id="all-skus-grid">
                        <!-- SKUs will be loaded here -->
                    </div>
                </div>

                <div class="active-sku-summary">
                    <h4>Active SKUs: <span id="active-sku-count">0</span> / <span id="total-sku-count">0</span></h4>
                </div>
            </div>
        </div>
    </div>

    <script src="supervisor.js"></script>
</body>
</html>
