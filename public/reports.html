<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - ITC Warehouse Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <div class="logo-small">ITC</div>
            <span>Warehouse Management</span>
        </div>
        <div class="nav-actions">
            <a href="dashboard.html" class="btn btn-secondary">‚Üê Back to Dashboard</a>
            <button class="btn btn-text" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container reports-container">
        <header class="page-header">
            <h1>üìä Inventory Reports & Analytics</h1>
            <p class="page-subtitle">Generate comprehensive warehouse reports</p>
        </header>

        <!-- Report Filters -->
        <div class="report-filters">
            <div class="filter-group">
                <label for="date-range">Date Range:</label>
                <select id="date-range">
                    <option value="today">Today</option>
                    <option value="week" selected>This Week</option>
                    <option value="month">This Month</option>
                    <option value="custom">Custom Range</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="report-type">Report Type:</label>
                <select id="report-type">
                    <option value="all">All Activities</option>
                    <option value="incoming">Incoming Only</option>
                    <option value="outgoing">Outgoing Only</option>
                    <option value="inventory">Current Inventory</option>
                </select>
            </div>
            <button class="btn btn-primary" id="generate-report">Generate Report</button>
            <button class="btn btn-secondary" id="export-report">üì• Export CSV</button>
        </div>

        <!-- Report Output Section -->
        <div class="report-output" id="report-output" style="margin-top: 30px; display: none;">
            <h3>Generated Report</h3>
            <div id="report-content" style="background: white; padding: 20px; border-radius: 8px; border: 1px solid #ddd;">
                <!-- Report content will be inserted here -->
            </div>
        </div>
    </div>

    <script src="reports.js"></script>
</body>
</html>
